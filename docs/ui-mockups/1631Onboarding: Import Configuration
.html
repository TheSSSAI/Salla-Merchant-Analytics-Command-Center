<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - Data Configuration</title>
  <style>
    /* 
      DESIGN SYSTEM FOUNDATION 
      Based on provided Design System specifications
    */
    :root {
      /* Color Palette - Primary */
      --color-primary-50: #eef2ff;
      --color-primary-100: #e0e7ff;
      --color-primary-500: #6366f1;
      --color-primary-600: #4f46e5;
      --color-primary-700: #4338ca;
      --color-primary-900: #312e81;

      /* Color Palette - Neutrals */
      --color-white: #ffffff;
      --color-gray-50: #f8fafc;
      --color-gray-100: #f1f5f9;
      --color-gray-200: #e2e8f0;
      --color-gray-300: #cbd5e1;
      --color-gray-400: #94a3b8;
      --color-gray-500: #64748b;
      --color-gray-600: #475569;
      --color-gray-700: #334155;
      --color-gray-900: #0f172a;

      /* Color Palette - Semantic */
      --color-success-bg: #ecfdf5;
      --color-success-text: #065f46;
      --color-error: #ef4444;

      /* Typography */
      --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-h1: clamp(1.5rem, 4vw, 2rem); /* 24px - 32px */
      --font-size-h2: 1.5rem; /* 24px */
      --font-size-body: 1rem; /* 16px */
      --font-size-sm: 0.875rem; /* 14px */
      --font-size-xs: 0.75rem; /* 12px */

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 48px;

      /* Layout */
      --container-width-desktop: 800px; /* Focused onboarding width */
      --header-height: 64px;
      --radius-md: 8px;
      --radius-full: 9999px;

      /* Effects */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --focus-ring: 0 0 0 2px var(--color-white), 0 0 0 4px var(--color-primary-600);
      --transition-base: 200ms ease;
    }

    /* CSS Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family-primary);
      background-color: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    button {
      font-family: inherit;
      border: none;
      cursor: pointer;
    }

    /* 
      COMPONENT: App Header (Simplified for Onboarding) 
    */
    .header {
      height: var(--header-height);
      background: var(--color-white);
      border-bottom: 1px solid var(--color-gray-200);
      display: flex;
      align-items: center;
      justify-content: center; /* Centered logo for onboarding */
      padding: 0 var(--spacing-md);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header__logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--color-primary-600);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    /* 
      COMPONENT: Sequence Stepper 
    */
    .stepper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: var(--spacing-xl) 0;
      padding: 0 var(--spacing-md);
    }

    .stepper__item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      opacity: 0.5;
      transition: opacity var(--transition-base);
    }

    .stepper__item--active {
      opacity: 1;
    }

    .stepper__item--completed {
      opacity: 1;
      color: var(--color-primary-600);
    }

    .stepper__indicator {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-full);
      background-color: var(--color-gray-200);
      color: var(--color-gray-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-xs);
      font-weight: 600;
    }

    .stepper__item--active .stepper__indicator {
      background-color: var(--color-primary-600);
      color: var(--color-white);
    }

    .stepper__item--completed .stepper__indicator {
      background-color: var(--color-primary-100);
      color: var(--color-primary-700);
    }

    .stepper__label {
      font-size: var(--font-size-sm);
      font-weight: 500;
      display: none; /* Hidden on mobile by default */
    }

    .stepper__line {
      width: 40px;
      height: 2px;
      background-color: var(--color-gray-200);
      margin: 0 var(--spacing-sm);
    }

    .stepper__item--completed + .stepper__line {
      background-color: var(--color-primary-600);
    }

    /* Responsive Stepper */
    @media (min-width: 768px) {
      .stepper__label {
        display: block;
      }
      .stepper__line {
        width: 80px;
      }
    }

    /* 
      LAYOUT: Main Content Container 
    */
    .main-container {
      width: 100%;
      max-width: var(--container-width-desktop);
      margin: 0 auto;
      padding: 0 var(--spacing-md) var(--spacing-2xl);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .content-header h1 {
      font-size: var(--font-size-h1);
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-sm);
    }

    .content-header p {
      color: var(--color-gray-500);
      font-size: var(--font-size-body);
      max-width: 480px;
      margin: 0 auto;
    }

    /* 
      COMPONENT: Selection Cards (Radio Group) 
    */
    .selection-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
      border: none;
      padding: 0;
    }

    @media (min-width: 768px) {
      .selection-grid {
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-lg);
      }
    }

    .selection-card {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: var(--spacing-lg);
      background: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-sm);
    }

    /* Interaction States */
    .selection-card:hover {
      border-color: var(--color-primary-300);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    /* Hidden Radio Input logic */
    .selection-card__input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* Checked State */
    .selection-card:has(.selection-card__input:checked) {
      border-color: var(--color-primary-600);
      background-color: var(--color-primary-50);
      box-shadow: 0 0 0 1px var(--color-primary-600);
    }

    /* Focus State for Accessibility */
    .selection-card:has(.selection-card__input:focus-visible) {
      box-shadow: var(--focus-ring);
    }

    .selection-card__header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-sm);
    }

    .selection-card__title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-gray-900);
    }

    .selection-card__radio-visual {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid var(--color-gray-300);
      background: var(--color-white);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .selection-card__radio-visual::after {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--color-primary-600);
      opacity: 0;
      transform: scale(0);
      transition: all var(--transition-base);
    }

    .selection-card__input:checked + .selection-card__content .selection-card__header .selection-card__radio-visual {
      border-color: var(--color-primary-600);
    }

    .selection-card__input:checked + .selection-card__content .selection-card__header .selection-card__radio-visual::after {
      opacity: 1;
      transform: scale(1);
    }

    .selection-card__description {
      color: var(--color-gray-500);
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing-md);
      flex-grow: 1;
    }

    .selection-card__meta {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-size: var(--font-size-xs);
      color: var(--color-gray-500);
      margin-top: auto;
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--color-gray-100);
    }

    .selection-card:has(.selection-card__input:checked) .selection-card__meta {
      border-top-color: var(--color-primary-200);
      color: var(--color-primary-700);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: var(--radius-full);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge--recommended {
      background-color: var(--color-primary-100);
      color: var(--color-primary-700);
    }

    /* 
      COMPONENT: Primary Button 
    */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: var(--font-size-body);
      transition: all var(--transition-base);
      width: 100%;
    }

    @media (min-width: 768px) {
      .btn {
        width: auto;
        min-width: 200px;
      }
    }

    .btn--primary {
      background-color: var(--color-primary-600);
      color: var(--color-white);
    }

    .btn--primary:hover:not(:disabled) {
      background-color: var(--color-primary-700);
      box-shadow: var(--shadow-md);
    }

    .btn--primary:active:not(:disabled) {
      background-color: var(--color-primary-900);
      transform: scale(0.98);
    }

    .btn--primary:disabled {
      background-color: var(--color-gray-200);
      color: var(--color-gray-400);
      cursor: not-allowed;
    }

    .btn--primary:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: var(--spacing-lg);
    }

    /* 
      COMPONENT: Sync Progress Banner 
    */
    .sync-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-white);
      border-top: 1px solid var(--color-gray-200);
      padding: var(--spacing-md);
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
      transform: translateY(100%);
      transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
    }

    .sync-banner--visible {
      transform: translateY(0);
    }

    .sync-banner__content {
      max-width: var(--container-width-desktop);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .sync-banner__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--color-gray-900);
    }

    .sync-banner__status {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--color-gray-100);
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .progress-bar__fill {
      height: 100%;
      background: var(--color-primary-600);
      border-radius: var(--radius-full);
      width: 0%;
      transition: width 1s linear;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--color-gray-200);
      border-top-color: var(--color-primary-600);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Utilities */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Icon SVGs */
    .icon {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

  </style>
</head>
<body>

  <!-- App Header -->
  <header class="header">
    <div class="header__logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>AnalyticsHub</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    
    <!-- Step Sequence Indicator -->
    <nav class="stepper" aria-label="Onboarding Progress">
      <div class="stepper__item stepper__item--completed">
        <div class="stepper__indicator">
          <svg class="icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>
        <span class="stepper__label">Connect Store</span>
      </div>
      
      <div class="stepper__line"></div>
      
      <div class="stepper__item stepper__item--active" aria-current="step">
        <div class="stepper__indicator">2</div>
        <span class="stepper__label">Import Data</span>
      </div>
      
      <div class="stepper__line"></div>
      
      <div class="stepper__item">
        <div class="stepper__indicator">3</div>
        <span class="stepper__label">Invite Team</span>
      </div>
    </nav>

    <!-- Configuration Form -->
    <div class="content-header">
      <h1>Choose Your Historical Data</h1>
      <p>Select how much historical data you want to import initially. You can access deeper analytics sooner with less data.</p>
    </div>

    <form id="importForm" onsubmit="handleStartImport(event)">
      <fieldset class="selection-grid">
        <legend class="sr-only">Select Data Import Duration</legend>

        <!-- Option 1: 12 Months -->
        <label class="selection-card">
          <input type="radio" name="import_duration" value="12" class="selection-card__input" required>
          <div class="selection-card__content">
            <div class="selection-card__header">
              <span class="selection-card__title">12 Months</span>
              <div class="selection-card__radio-visual"></div>
            </div>
            <p class="selection-card__description">
              Quick Start. Imports the last year of orders and customer data. Recommended for faster setup.
            </p>
            <div class="selection-card__meta">
              <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              <span>~5-10 minutes</span>
            </div>
          </div>
        </label>

        <!-- Option 2: 24 Months -->
        <label class="selection-card">
          <input type="radio" name="import_duration" value="24" class="selection-card__input" checked>
          <div class="selection-card__content">
            <div class="selection-card__header">
              <div style="display: flex; gap: 8px; align-items: center;">
                <span class="selection-card__title">24 Months</span>
                <span class="badge badge--recommended">Recommended</span>
              </div>
              <div class="selection-card__radio-visual"></div>
            </div>
            <p class="selection-card__description">
              Full Analysis. Enables immediate Year-over-Year comparisons and deeper trend analysis.
            </p>
            <div class="selection-card__meta">
              <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              <span>~15-20 minutes</span>
            </div>
          </div>
        </label>
      </fieldset>

      <!-- Action Bar -->
      <div class="actions">
        <button type="submit" id="startBtn" class="btn btn--primary">Start Import</button>
      </div>
    </form>

  </main>

  <!-- Sync Progress Banner (Hidden by default) -->
  <div id="syncBanner" class="sync-banner" role="status" aria-live="polite">
    <div class="sync-banner__content">
      <div class="sync-banner__header">
        <div class="sync-banner__status">
          <div class="spinner"></div>
          <span id="syncStatusText">Initializing import...</span>
        </div>
        <span id="syncPercent">0%</span>
      </div>
      <div class="progress-bar">
        <div id="syncFill" class="progress-bar__fill"></div>
      </div>
    </div>
  </div>

  <script>
    // Interaction Logic for Demo Purposes
    
    function handleStartImport(e) {
      e.preventDefault();
      
      const btn = document.getElementById('startBtn');
      const banner = document.getElementById('syncBanner');
      const inputs = document.querySelectorAll('input[name="import_duration"]');
      const fill = document.getElementById('syncFill');
      const percent = document.getElementById('syncPercent');
      const statusText = document.getElementById('syncStatusText');

      // 1. Disable Interactions (Processing State)
      btn.disabled = true;
      btn.textContent = 'Starting...';
      inputs.forEach(input => input.disabled = true);
      document.querySelectorAll('.selection-card').forEach(card => {
        card.style.opacity = '0.7';
        card.style.cursor = 'not-allowed';
      });

      // 2. Show Sync Banner
      banner.classList.add('sync-banner--visible');

      // 3. Simulate Progress
      let progress = 0;
      
      // Simulate phases
      const phases = [
        { threshold: 10, text: 'Connecting to Salla...' },
        { threshold: 30, text: 'Fetching order history...' },
        { threshold: 70, text: 'Analyzing customers...' },
        { threshold: 95, text: 'Finalizing database...' },
        { threshold: 100, text: 'Complete!' }
      ];

      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 3) + 1; // Random increment
        
        if (progress > 100) progress = 100;

        // Update UI
        fill.style.width = `${progress}%`;
        percent.textContent = `${progress}%`;

        // Update Text based on phase
        const currentPhase = phases.find(p => progress <= p.threshold);
        if (currentPhase) {
          statusText.textContent = currentPhase.text;
        }

        if (progress === 100) {
          clearInterval(interval);
          handleCompletion();
        }
      }, 150); // Speed of simulation
    }

    function handleCompletion() {
      const btn = document.getElementById('startBtn');
      const statusText = document.getElementById('syncStatusText');
      const spinner = document.querySelector('.spinner');
      
      // Success State in Banner
      statusText.textContent = "Data successfully imported!";
      statusText.style.color = "var(--color-success-text)";
      spinner.style.border = "none";
      spinner.style.animation = "none";
      spinner.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="var(--color-success-text)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="width:100%;height:100%"><polyline points="20 6 9 17 4 12"></polyline></svg>`;

      // Redirect simulation
      setTimeout(() => {
        btn.textContent = "Continue to Team Setup";
        btn.disabled = false;
        btn.onclick = () => {
          alert("Navigate to: Invite Team Screen");
        };
      }, 1000);
    }
  </script>
</body>
</html>
