<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Portal - SaaS Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    /* 
      DESIGN SYSTEM TOKENS 
      Based on provided JSON specification
    */
    :root {
      /* Color Palette */
      --color-primary-50: #eef2ff;
      --color-primary-100: #e0e7ff;
      --color-primary-500: #6366f1;
      --color-primary-600: #4f46e5;
      --color-primary-700: #4338ca;
      --color-primary-800: #3730a3;
      
      --color-gray-50: #f8fafc;
      --color-gray-100: #f1f5f9;
      --color-gray-200: #e2e8f0;
      --color-gray-300: #cbd5e1;
      --color-gray-400: #94a3b8;
      --color-gray-500: #64748b;
      --color-gray-700: #334155;
      --color-gray-900: #0f172a;
      
      --color-white: #ffffff;
      --color-error: #ef4444;
      --color-error-bg: #fef2f2;
      --color-success: #10b981;
      --color-success-bg: #ecfdf5;
      
      /* Typography */
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      
      /* Spacing & Radius */
      --radius-md: 8px;
      --radius-sm: 6px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      
      /* Transitions */
      --transition-base: 200ms ease;
    }

    /* CSS Reset & Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Screen Layout */
    .auth-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      position: relative;
      background-image: radial-gradient(var(--color-gray-200) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Auth Card Component */
    .auth-card {
      width: 100%;
      max-width: 440px;
      background: var(--color-white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--color-gray-200);
      padding: var(--spacing-xl);
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--color-primary-500), var(--color-primary-700));
      border-radius: 12px;
      margin: 0 auto var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-xs);
      letter-spacing: -0.01em;
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--color-gray-500);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: var(--spacing-lg);
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-gray-700);
      margin-bottom: var(--spacing-sm);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.5;
      color: var(--color-gray-900);
      background: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-sm);
      transition: var(--transition-base);
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary-600);
      box-shadow: 0 0 0 3px var(--color-primary-100);
    }

    .form-input:disabled {
      background: var(--color-gray-50);
      cursor: not-allowed;
      color: var(--color-gray-400);
    }

    .form-input.has-error {
      border-color: var(--color-error);
    }

    .form-input.has-error:focus {
      box-shadow: 0 0 0 3px var(--color-error-bg);
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-gray-400);
      cursor: pointer;
      background: none;
      border: none;
      padding: 4px;
      border-radius: 4px;
    }

    .input-icon:hover {
      color: var(--color-gray-700);
      background-color: var(--color-gray-50);
    }

    /* Button Component */
    .btn {
      width: 100%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--color-primary-600);
      color: var(--color-white);
    }

    .btn-primary:hover {
      background-color: var(--color-primary-700);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:active {
      transform: scale(0.98);
      background-color: var(--color-primary-800);
    }

    .btn-primary:focus-visible {
      outline: 2px solid var(--color-primary-600);
      outline-offset: 2px;
    }

    .btn-loading {
      position: relative;
      color: transparent !important;
      pointer-events: none;
    }

    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Links */
    .auth-link {
      color: var(--color-primary-600);
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .auth-link:hover {
      color: var(--color-primary-700);
      text-decoration: underline;
    }

    /* Password Strength Meter */
    .strength-meter {
      margin-top: 8px;
      display: flex;
      gap: 4px;
      height: 4px;
    }

    .strength-segment {
      flex: 1;
      background: var(--color-gray-200);
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }

    .strength-text {
      font-size: 12px;
      margin-top: 6px;
      color: var(--color-gray-500);
      display: flex;
      justify-content: space-between;
    }

    /* Feedback Alert */
    .alert {
      padding: 12px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      margin-bottom: var(--spacing-lg);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-error {
      background-color: var(--color-error-bg);
      border: 1px solid var(--color-error);
      color: #991b1b;
    }

    .alert-success {
      background-color: var(--color-success-bg);
      border: 1px solid var(--color-success);
      color: #065f46;
    }

    .alert-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
    }

    .error-text {
      color: var(--color-error);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .form-group.error .error-text {
      display: block;
    }

    /* Views utility */
    .view-section {
      display: none;
    }
    
    .view-section.active {
      display: block;
    }

    .form-footer {
      margin-top: var(--spacing-xl);
      text-align: center;
      font-size: 14px;
      color: var(--color-gray-500);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--color-gray-100);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: var(--spacing-lg);
      }
      
      .auth-screen {
        padding: var(--spacing-sm);
      }
    }
  </style>
</head>
<body>

<div class="auth-screen">
  
  <!-- Main Auth Card -->
  <div class="auth-card" role="main">
    
    <!-- Branding Header -->
    <header class="auth-header">
      <div class="logo-mark">S</div>
      <h1 class="auth-title" id="page-title">Welcome back</h1>
      <p class="auth-subtitle" id="page-subtitle">Enter your credentials to access your account</p>
    </header>

    <!-- Global Alert Area -->
    <div id="global-alert" aria-live="polite"></div>

    <!-- VIEW 1: LOGIN -->
    <section id="view-login" class="view-section active">
      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="login-email" class="form-label">Email address</label>
          <input type="email" id="login-email" name="email" class="form-input" placeholder="name@company.com" autocomplete="username" required>
          <span class="error-text" id="login-email-error">Please enter a valid email address.</span>
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
            <label for="login-password" class="form-label" style="margin-bottom: 0;">Password</label>
            <a href="#" class="auth-link" onclick="switchView('forgot-password')" style="font-size: 12px;">Forgot password?</a>
          </div>
          <div class="input-wrapper">
            <input type="password" id="login-password" name="password" class="form-input" placeholder="••••••••" autocomplete="current-password" required>
            <button type="button" class="input-icon" onclick="togglePassword('login-password')" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
          <span class="error-text">Password is required.</span>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <div class="form-footer">
        Don't have an account? <a href="#" class="auth-link" onclick="switchView('register')">Sign up</a>
      </div>
    </section>

    <!-- VIEW 2: REGISTER -->
    <section id="view-register" class="view-section">
      <form id="register-form" novalidate>
        <div class="form-group">
          <label for="reg-email" class="form-label">Email address</label>
          <input type="email" id="reg-email" class="form-input" placeholder="name@company.com" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label for="reg-password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="reg-password" class="form-input" placeholder="Create a strong password" autocomplete="new-password" required oninput="checkStrength(this.value)">
            <button type="button" class="input-icon" onclick="togglePassword('reg-password')" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
          
          <!-- Password Strength Meter -->
          <div class="strength-meter" role="progressbar" aria-valuemin="0" aria-valuemax="4" aria-valuenow="0">
            <div class="strength-segment" id="strength-1"></div>
            <div class="strength-segment" id="strength-2"></div>
            <div class="strength-segment" id="strength-3"></div>
            <div class="strength-segment" id="strength-4"></div>
          </div>
          <div class="strength-text">
            <span id="strength-label">Password strength</span>
            <span id="strength-value" style="font-weight: 500;">Weak</span>
          </div>
        </div>

        <div class="form-group">
          <label for="reg-confirm" class="form-label">Confirm Password</label>
          <input type="password" id="reg-confirm" class="form-input" placeholder="Repeat your password" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn btn-primary">Create account</button>
      </form>

      <div class="form-footer">
        Already have an account? <a href="#" class="auth-link" onclick="switchView('login')">Sign in</a>
      </div>
    </section>

    <!-- VIEW 3: FORGOT PASSWORD -->
    <section id="view-forgot-password" class="view-section">
      <form id="forgot-form" novalidate>
        <div class="form-group">
          <label for="forgot-email" class="form-label">Email address</label>
          <input type="email" id="forgot-email" class="form-input" placeholder="name@company.com" autocomplete="email" required>
          <p style="font-size: 13px; color: var(--color-gray-500); margin-top: 8px;">
            We'll send you a link to reset your password.
          </p>
        </div>

        <button type="submit" class="btn btn-primary">Send reset link</button>
      </form>

      <div class="form-footer">
        <a href="#" class="auth-link" onclick="switchView('login')">Back to Sign in</a>
      </div>
    </section>

    <!-- VIEW 4: RESET PASSWORD -->
    <section id="view-reset-password" class="view-section">
      <form id="reset-form" novalidate>
        <div class="form-group">
          <label for="reset-new" class="form-label">New Password</label>
          <input type="password" id="reset-new" class="form-input" placeholder="New password" autocomplete="new-password" required>
        </div>

        <div class="form-group">
          <label for="reset-confirm" class="form-label">Confirm New Password</label>
          <input type="password" id="reset-confirm" class="form-input" placeholder="Confirm new password" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn btn-primary">Reset password</button>
      </form>
    </section>

  </div>
</div>

<script>
  // State and Content Configuration
  const viewConfig = {
    login: {
      title: "Welcome back",
      subtitle: "Enter your credentials to access your account"
    },
    register: {
      title: "Create an account",
      subtitle: "Start your 14-day free trial"
    },
    'forgot-password': {
      title: "Reset password",
      subtitle: "Enter your email to receive recovery instructions"
    },
    'reset-password': {
      title: "Set new password",
      subtitle: "Your new password must be different from previous used passwords"
    }
  };

  // Switch View Functionality
  function switchView(viewId) {
    // Hide all views
    document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
    
    // Show target view
    document.getElementById(`view-${viewId}`).classList.add('active');
    
    // Update Header Text
    const config = viewConfig[viewId];
    document.getElementById('page-title').textContent = config.title;
    document.getElementById('page-subtitle').textContent = config.subtitle;
    
    // Clear Alerts
    const alertEl = document.getElementById('global-alert');
    alertEl.innerHTML = '';
    
    // Clear Inputs (Optional UX choice)
    document.querySelectorAll('input').forEach(input => input.value = '');
    
    // Reset strength meter if leaving register
    if(viewId !== 'register') {
      resetStrengthMeter();
    }
  }

  // Toggle Password Visibility
  function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    
    // In a real app, you would swap the eye icon SVG here
  }

  // Password Strength Logic
  function checkStrength(password) {
    const meter = [
      document.getElementById('strength-1'),
      document.getElementById('strength-2'),
      document.getElementById('strength-3'),
      document.getElementById('strength-4')
    ];
    const textLabel = document.getElementById('strength-value');
    
    let strength = 0;
    if (password.length > 5) strength++;
    if (password.length > 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9!@#$%^&*]/.test(password)) strength++;

    const colors = ['var(--color-gray-200)', '#ef4444', '#f59e0b', '#10b981', '#10b981'];
    const labels = ['Weak', 'Weak', 'Fair', 'Good', 'Strong'];

    // Update segments
    meter.forEach((seg, index) => {
      if (index < strength) {
        seg.style.backgroundColor = colors[strength];
      } else {
        seg.style.backgroundColor = 'var(--color-gray-200)';
      }
    });

    textLabel.textContent = labels[strength];
    textLabel.style.color = strength > 2 ? 'var(--color-success)' : (strength > 1 ? 'var(--color-warning)' : 'var(--color-error)');
  }

  function resetStrengthMeter() {
    document.querySelectorAll('.strength-segment').forEach(el => el.style.backgroundColor = 'var(--color-gray-200)');
    const label = document.getElementById('strength-value');
    label.textContent = 'Weak';
    label.style.color = 'var(--color-gray-500)';
  }

  // Form Submission Simulation
  function handleFormSubmit(e, type) {
    e.preventDefault();
    const btn = e.target.querySelector('button[type="submit"]');
    const originalText = btn.textContent;
    
    // Validation Simulation
    const inputs = e.target.querySelectorAll('input[required]');
    let isValid = true;
    inputs.forEach(input => {
      if (!input.value) {
        input.classList.add('has-error');
        input.parentElement.classList.add('error');
        isValid = false;
      } else {
        input.classList.remove('has-error');
        input.parentElement.classList.remove('error');
      }
    });

    if (!isValid) return;

    // Loading State
    btn.classList.add('btn-loading');
    
    // Simulate API Call
    setTimeout(() => {
      btn.classList.remove('btn-loading');
      
      const alertEl = document.getElementById('global-alert');
      
      if (type === 'login') {
        // Simulate Login Error mostly, then Success
        if(Math.random() > 0.5) {
           showAlert('error', 'Invalid email or password. Please try again.');
        } else {
           showAlert('success', 'Login successful! Redirecting...');
        }
      } else if (type === 'register') {
        showAlert('success', 'Account created! Please check your email.');
      } else if (type === 'forgot') {
        showAlert('success', 'If an account exists, a reset link has been sent.');
      }
      
    }, 1500);
  }

  function showAlert(type, message) {
    const alertEl = document.getElementById('global-alert');
    const icon = type === 'success' 
      ? `<svg class="alert-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`
      : `<svg class="alert-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`;
    
    alertEl.innerHTML = `
      <div class="alert alert-${type}" role="alert">
        ${icon}
        <span>${message}</span>
      </div>
    `;
  }

  // Event Listeners
  document.getElementById('login-form').addEventListener('submit', (e) => handleFormSubmit(e, 'login'));
  document.getElementById('register-form').addEventListener('submit', (e) => handleFormSubmit(e, 'register'));
  document.getElementById('forgot-form').addEventListener('submit', (e) => handleFormSubmit(e, 'forgot'));
  document.getElementById('reset-form').addEventListener('submit', (e) => handleFormSubmit(e, 'reset'));

  // Debug: Allow direct access to reset password view for testing
  // window.location.hash === '#reset' ? switchView('reset-password') : null;

</script>
</body>
</html>
